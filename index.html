<!-- index.html -->

<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />
    <title>帮助文档 | 林汐</title>
</head>

<body>
    <div id="app">Please wait...</div>
    <script>
        window.$docsify = {
            el: "#app",
            loadNavbar: true,
            coverpage: true,
            themeColor: '#0188fb',
            cornerExternalLinkTarget: '_blank', // default: '_blank', 
            repo: 'https://github.com/mute23-code/docs',
            auto2top: true, 
            nativeEmoji: true,

            plugins: [
            function(hook) {
                var footer = [
                    '<hr/>',
                    '<footer style="padding-top: 1rem;padding-bottom: 1rem;overflow: auto;">',
                    '<div style="float: right;font-size: .9em;">',
                    '<span style="font-weight: 500;color:#4E6E8E">最后更新时间：',
                    '<span style="font-weight: 400;color:#767676">2022/11/26 晚上23:04</span>',
                    '</div>',
                    '</footer>'
                ].join('');

                hook.afterEach(function(html) {
                    return html + footer;
                });
                }
            ]
        };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
</body>

</html>
